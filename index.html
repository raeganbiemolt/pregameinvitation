<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PREGAME PARTY INVITE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper">
    <div class="envelope"></div>
    <div class="invitation" id="invite">
      <img src="invitation.png" alt="Invitation" class="invitation-img">
    </div>
  </div>

  <div class="face-wrapper" id="faceWrapper">
    <img src="2.png" alt="Raegan Face" class="face">
    <div class="speech-bubble">Get ready to party!</div>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="partyMusic" autoplay muted>
    <source src="music.mp3#t=194" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.onload = () => {
      const music = document.getElementById('partyMusic');
      music.muted = false;
      music.play().catch(() => {
        console.log("Music playback blocked by browser.");
      });
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
